


<div class="animate__animated animate__flip">

    <h3>Search by Region <small> {{activeRegion| titlecase}} </small> </h3>
    <hr>
    <h5>choose a region</h5>
    
    <!-- [class.btn-primary]="region===activeRegion" -->

    <!-- [class]="(region === activeRegion? 'btn btn-primary': 'btn btn-outline-primary')" -->
    
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" [class]="getClassCSS(region)" (click)="activateRegion(region)">

            </button>
        </div>
    </div>
